<div class="background">
  <app-header (newGameEvent)="newGame()" (showResultsEvent)="showResults()"></app-header>

  <div class="outer-cont">
    <h2 *ngIf="freshpage">JOGO DA VELHA# teste</h2>
    <h1 *ngIf="!winner && !isdraw && !freshpage">Jogador: {{player}}</h1>
    <h2 *ngIf="winner">Jogador {{winner}} ganhou</h2>
    <h2 *ngIf="isdraw">Empate</h2>
    <button *ngIf="winner || isdraw || freshpage" outline (click)="newGame()">Iniciar Jogo</button>

    <main *ngIf="!winner && !isdraw">
      <app-board *ngFor="let val of squares; let i = index" [value]="val" (click)="makeMove(i)"></app-board>
    </main>
  </div>
</div>
